cluster:
  installed: true
  name: hashicorp
  cloud:
    provider: aws
    region: eu-central-1
    availability_zones: eu-central-1b, eu-central-1c
    vpc: create
    vpc_cidr: 10.18.0.0/18
    domain: cluster.dev
    provisioner:
      type: minikube
      instanceType: m5.large
  apps:
    - /kubernetes/apps/logging
